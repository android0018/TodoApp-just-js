<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First todo list</title>
    <link rel="stylesheet" href="style.css">


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,400;1,900&family=Lobster&display=swap"
        rel="stylesheet">
</head>

<body style="background-color: salmon">
    <div class="container-fluid">
        <h1><B>MY TODO LIST IS HERE</B></h1>
        <img src="todoimage.png" id="imagetodo" alt="">
    </div>
    <div class="todowork">
        <form>
            <div class="mb-3">
                <label for="todoentry" class="form-label"><B><U>Enter the Todo text</U></B></label>
                <input type="text" class="form-control" id="todoentry" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary" id="addtodo"><B>Add TODO</B></button>
            <button type="submit" class="btn btn-primary" id="savetodo" style="display: none;"><B>Save TODO</B></button>
            <button type="submit" class="btn btn-primary" id="deletealltodo"><B>Delete all TODO</B></button>
        </form>
    </div>
    <table class="tabletodo" id="tabletodo">
    </table>
    <script src="index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
